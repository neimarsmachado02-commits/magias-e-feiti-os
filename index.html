<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer">

                <h1>Cozinha M√°gica</h1>

                <div class="auth-form">
                    <input type="text" id="auth-user" placeholder="Seu Nome M√°gico" class="magic-input">
                    <input type="password" id="auth-pass" placeholder="Palavra-Passe" class="magic-input">
                    <div style="display: flex; gap: 10px; width: 100%;">
                        <button id="login-btn" class="magic-btn"
                            style="padding: 10px 20px; font-size: 1.1em; flex: 1;">Entrar</button>
                        <button id="register-btn" class="magic-btn"

                    <button id="logout-btn" class="magic-btn"
                        style="padding: 2px 8px; font-size: 0.6em; margin-left: 10px; background: linear-gradient(45deg, #6d1a1a, #4a1a1a);">Sair</button>
                </div>
                <div class="hud-item">
                    <span>Tempo:</span> <span id="timer">60</span>
                </div>
                <div class="hud-item">
                    <span>Pontos:</span> <span id="score">0</span>
